<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; background: #2d85cd; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1e6ba8; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Google Sheets Integration Test</h1>
    <p>Click the button to test sending sample data to Google Sheets</p>
    
    <button onclick="testSheetsIntegration()">Test Google Sheets API</button>
    
    <div id="result"></div>

    <script>
        async function testSheetsIntegration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const testData = {
                    timestamp: new Date().toISOString(),
                    userMessage: "Test message from integration test",
                    aiResponse: "Test AI response for integration verification",
                    sessionId: "test_session_" + Date.now(),
                    ipAddress: "test_client",
                    userAgent: navigator.userAgent
                };

                const response = await fetch('/.netlify/functions/sheets-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Success!</h3>
                            <p>Data sent to Google Sheets successfully.</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Error</h3>
                            <p>Failed to send data to Google Sheets.</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
